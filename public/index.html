<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

      :root {
        --primary-color: #1a1a1a;
        --primary-hover: #000000;
        --light-bg: #fafafa;
        --border-color: #e0e0e0;
        --text-color: #1a1a1a;
        --text-light: #707070;
        --user-msg-bg: #f5f5f5;
        --assistant-msg-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.7;
        color: var(--text-color);
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #ffffff;
        font-weight: 400;
        letter-spacing: -0.01em;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 2rem;
        font-weight: 400;
        color: var(--primary-color);
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      header p {
        font-size: 0.95rem;
        color: var(--text-light);
        font-weight: 300;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 280px);
        min-height: 500px;
        border: 1px solid var(--border-color);
        border-radius: 0;
        overflow: hidden;
        background-color: white;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        background-color: var(--light-bg);
      }

      .message {
        margin-bottom: 1.5rem;
        padding: 1.25rem 1.5rem;
        border-radius: 0;
        max-width: 85%;
        font-size: 0.95rem;
        line-height: 1.7;
        border: 1px solid var(--border-color);
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
        border-left: 3px solid var(--primary-color);
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
        border-left: 3px solid var(--text-light);
      }

      .message p {
        color: var(--text-color);
      }

      .message-input {
        display: flex;
        padding: 1.5rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
        gap: 1rem;
      }

      #user-input {
        flex: 1;
        padding: 1rem 1.25rem;
        border: 1px solid var(--border-color);
        border-radius: 0;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        resize: none;
        min-height: 52px;
        background-color: white;
        color: var(--text-color);
        transition: border-color 0.2s;
      }

      #user-input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      #user-input::placeholder {
        color: var(--text-light);
        font-weight: 300;
      }

      #send-button {
        padding: 0 2rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        font-weight: 400;
        letter-spacing: -0.01em;
        min-width: 100px;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        padding: 1rem 2rem;
        font-style: normal;
        color: var(--text-light);
        font-size: 0.9rem;
        font-weight: 300;
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
        font-weight: 300;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloudflare AI Chat</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
            I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <input id="fileInput" type="file" accept=".svg,.pdf,.eps,.ai,.png,.jpg,.jpeg,.webp,.gif,.tif,.tiff,.bmp" />
<pre id="analysisOut" style="white-space:pre-wrap; padding:12px; border:1px solid #eee; border-radius:8px;"></pre>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Cloudflare Workers AI Chat Template Â© 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
